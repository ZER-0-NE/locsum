<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>locsum</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>locsum - Local Second Brain</h1>
        <div id="status-bar" class="status-bar">
            <div class="status-indicator">
                <span id="index-status-icon"></span>
                <span id="index-status-text">Index Status: Initializing...</span>
            </div>
            <div class="status-controls">
                <button id="refresh-status-button">&#x21bb;</button>
                <button id="switch-index-button" class="hidden">Switch Index</button>
            </div>
        </div>
        <div class="chat-window">
            <div id="response-container"></div>
        </div>
        <div class="input-area">
            <input type="text" id="query-input" placeholder="Ask me anything...">
            <button id="submit-button">Send</button>
        </div>
    </div>
    <script src="/static/script.js"></script>
</body>
</html>
